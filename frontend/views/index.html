          </div>
          <div class="checkbox">

              <input type="checkbox" name="data[User][remember_me]" value="1" id="UserRememberMe"> Remember Me?

          </div>
          <div class="form-group">
            <input class="btn btn-primary btn-lg btn-block" type="submit" @click="console.log('mongoose')" value="Sign in">
